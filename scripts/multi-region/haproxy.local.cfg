
global
  maxconn 4096
  log stdout format raw local0

defaults
  mode tcp
  timeout connect 3s
  timeout client  30s
  timeout server  30s
  log global

frontend crdb_sql
  bind *:26257
  default_backend crdb_nodes

frontend stats
  bind *:8404
  mode http
  stats enable
  stats uri /stats
  stats refresh 2s
  stats show-legends

backend crdb_nodes
  balance roundrobin
  option pgsql-check user root
  default-server check inter 2000 rise 2 fall 2 on-marked-down shutdown-sessions
  server e1a crdb-e1a:26257
  server e1b crdb-e1b:26257
  server w2a crdb-w2a:26257
  server w2b crdb-w2b:26257
  server c1  crdb-c1:26257
